<h1>Profile</h1>

<div ng-if='loading'><h2>
  LOADING
  {{user.fullName}}
  {{user.email}}
</h2></div>

<button class='btn btn-lg' ng-click='edit()'>EDIT!</button>


<form ng-show='editing'>
  
  <div class="form-group"  ng-model'editUser.givenName'><lable>First Name</lable> <input type="text" class='form-control'></div>
  <div class="form-group" ng-model'editUser.givenName'><lable>Middle Name</lable> <input type="text" class='form-control'></div>
  <div class="form-group" ng-model'editUser.givenName'><lable>Last Name</lable> <input type="text" class='form-control'></div>
  
<button class='btn' ng-click='cancelEdit()'>Cancel</button>
<button class="btn">Save</button>

</form>
